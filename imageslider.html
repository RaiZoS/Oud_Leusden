<!DOCTYPE html>
<html>
<title>Image slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none}
.left, .right, .badge {cursor:pointer}
.badge {height:13px;width:13px;padding:0}
</style>
<body>

<div class="container">
  <h2>Slideshow Indicators</h2>
  <p>An example of using buttons to indicate how many slides there are in the slideshow, and which slide the user is currently viewing.</p>
</div>

<div class="content display-container" style="max-width:800px">
  <img class="mySlides" src="media/free_wifi_small.png" style="width:100%">
  <img class="mySlides" src="media/RestaurantOudLeusden-logo.png" style="width:100%">
  <img class="mySlides" src="media/xmas.jpg" style="width:100%">
  <div class="center container section large text-red display-bottommiddle" style="width:100%">
    <div class="left hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="right hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="badge demo border transparent hover-red" onclick="currentDiv(1)"></span>
    <span class="badge demo border transparent hover-red" onclick="currentDiv(2)"></span>
    <span class="badge demo border transparent hover-red" onclick="currentDiv(3)"></span>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " red";
}
</script>

</body>
</html>
